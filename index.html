<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Слайдер</title>
    <style>
        #slider {
            width: 300px;
            height: 10px;
            background-color: #ddd;
            position: relative;
            margin: 50px;
        }
        #thumb {
            width: 20px;
            height: 20px;
            background-color: #3498db;
            position: absolute;
            top: -5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div id="slider">
    <div id="thumb"></div>
</div>
<p>Значение: <span id="value">0</span></p>
<script src="script.js"></script>
</body>
</html>
